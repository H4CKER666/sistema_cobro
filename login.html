<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de Administraci칩n</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:#000;
  color:#fff;
}
header{
  padding:20px;
  background:#111;
  text-align:center;
  border-bottom:1px solid #222;
}
.container{
  padding:20px;
}
.card{
  border:2px solid #2563eb;
  border-radius:16px;
  padding:15px;
  margin-bottom:15px;
}
h2,h3{margin-top:0}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:8px;
  border-bottom:1px solid #222;
  text-align:left;
}
th{color:#60a5fa}
button{
  padding:12px;
  width:100%;
  background:#2563eb;
  border:none;
  color:#fff;
  font-size:16px;
  border-radius:10px;
  cursor:pointer;
}
.logout{
  background:#dc2626;
}
</style>
</head>

<body>

<script>
/* ===== VALIDAR SESI칍N ===== */
if(localStorage.getItem("sesion")!=="activa"){
  location.href="login.html";
}

const usuario = localStorage.getItem("usuarioActual");

/* ===== SOLO ADMIN ===== */
const ADMIN_EMAIL = "admihtml@gmail.com";

if(usuario !== ADMIN_EMAIL){
  alert("Acceso denegado. Solo el administrador puede entrar.");
  location.href="index.html";
}
</script>

<header>
  <h1>游 Panel de Administraci칩n</h1>
  <p>Administrador: <b id="adminCorreo"></b></p>
</header>

<div class="container">

  <div class="card">
    <h2>游논 Usuarios registrados</h2>
    <table>
      <thead>
        <tr>
          <th>Correo</th>
        </tr>
      </thead>
      <tbody id="listaUsuarios"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>游늵 Resumen de ventas por usuario</h2>
    <div id="ventasUsuarios"></div>
  </div>

  <button class="logout" onclick="cerrarSesion()">游 Cerrar sesi칩n</button>

</div>

<script>
document.getElementById("adminCorreo").innerText = usuario;

/* ===== USUARIOS ===== */
const usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};
const lista = document.getElementById("listaUsuarios");
const ventasDiv = document.getElementById("ventasUsuarios");

Object.keys(usuarios).forEach(correo=>{
  const tr = document.createElement("tr");
  tr.innerHTML = `<td>${correo}</td>`;
  lista.appendChild(tr);

  // Ventas por usuario
  const ventas = JSON.parse(localStorage.getItem("ventasHoy_"+correo)) || [];
  let total = 0;
  ventas.forEach(v=> total += v.total);

  const div = document.createElement("div");
  div.style.marginBottom="10px";
  div.innerHTML = `
    <b>${correo}</b><br>
    Total vendido: $${total.toFixed(2)}
  `;
  ventasDiv.appendChild(div);
});

function cerrarSesion(){
  localStorage.removeItem("sesion");
  localStorage.removeItem("usuarioActual");
  location.href="login.html";
}
</script>

</body>
</html>
