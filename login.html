<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Iniciar Sesi칩n</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.login{
  background:#111;
  padding:30px;
  border-radius:16px;
  width:320px;
}
input,button{
  width:100%;
  padding:14px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #333;
  background:#000;
  color:#fff;
  font-size:16px;
}
button{
  background:#2563eb;
  border:none;
}
.error{
  color:#f87171;
  text-align:center;
  display:none;
}
</style>
</head>

<body>

<div class="login">
  <h2>游댏 Iniciar sesi칩n</h2>

  <input id="correo" type="email" placeholder="Correo electr칩nico">
  <input id="pass" type="password" placeholder="Contrase침a">

  <div class="error" id="error"></div>

  <button onclick="entrar()">Entrar</button>
</div>

<script>
function correoValido(correo){
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo);
}

function entrar(){
  const correo = document.getElementById("correo").value.trim().toLowerCase();
  const pass = document.getElementById("pass").value;
  const error = document.getElementById("error");

  error.style.display="none";

  if(!correoValido(correo)){
    error.innerText="Correo no v치lido";
    error.style.display="block";
    return;
  }

  if(pass.length < 4){
    error.innerText="Contrase침a no v치lida";
    error.style.display="block";
    return;
  }

  const usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};

  if(!usuarios[correo]){
    usuarios[correo] = { password: pass };
    localStorage.setItem("usuarios", JSON.stringify(usuarios));
  }

  if(usuarios[correo].password !== pass){
    error.innerText="Contrase침a incorrecta";
    error.style.display="block";
    return;
  }

  localStorage.setItem("sesion","activa");
  localStorage.setItem("usuarioActual",correo);

  location.href="index.html";
}
</script>

</body>
</html>
